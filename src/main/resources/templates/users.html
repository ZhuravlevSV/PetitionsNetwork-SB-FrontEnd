<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Petition Network | All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');

        html {
            height: 100%;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(blue, pink, #ff99a8);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
            color: #fff;
        }

        .global {
            max-width: 1000px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
        }

        .btn-navigate {
            background-color: deeppink;
            color: #fff;
            margin-top: 8px;
            margin-bottom: 8px;
            margin-left: 8px;
            margin-right: 8px;
            width: 100%;
        }

    </style>
</head>
<body>
<h1>‚ôüÔ∏è List of All Users ‚ôüÔ∏è</h1>
<div class="global">
<table class="table">
    <thead>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
        <th colspan="2">üéØ Actions</th>
        <div class="d-flex justify-content-left">
            <a href="/" class="btn btn-navigate">Homepage</a>
            <a href="/users/add" class="btn btn-navigate">Register</a>
        </div>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}">GigaChad</td>
        <td th:text="${user.email}">chad@gigamail.com</td>
        <td th:text="${user.password}">killermaster228</td>
        <td>
            <a class="btn btn-secondary btn-sm" th:href="@{'/petitions/' + ${user.username} + '/myPetitions'}" role="button">My Petitions</a>
            <a class="btn btn-secondary btn-sm" th:href="@{'/users/edit?username=' + ${user.username}}" role="button">Edit</a>
            <a class="btn btn-secondary btn-sm" th:href="@{'/users/delete?username=' + ${user.username}}" role="button">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
