<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Petition Network | Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        html {
            height: 100%;
        }

        body {
            background: linear-gradient(blue, pink, #ff99a8);
            background-repeat: no-repeat;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
            color: #fff;
        }

        .global {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }

        .btn-navigate {
            background-color: deeppink;
            color: #fff;
            margin-top: 8px;
            margin-bottom: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
<h1>üñãÔ∏è Create Petition üñãÔ∏è</h1>
<div class="global">
    <form action="#" th:action="@{/petitions/add}" th:object="${petitionWebModel}" method="post">
        <div class="alert alert-warning" th:if="*{someError}">
            Petition create error.
        </div>
        <div class="form-group">
            <label>Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" class="form-control" required/>
        </div>
        <div class="form-group text-field">
            <label>Text:</label>
            <textarea id="text" name="text" th:field="*{text}" class="form-control" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label>Goal:</label>
            <input type="password" name="password" th:field="*{password}" class="form-control" required/>
        </div>
        <input type="submit" class="btn btn-primary"/>
    </form>
    <div class="d-flex justify-content-center">
        <a href="/users" class="btn btn-navigate">Users List</a>
    </div>
</div>
</body>
</html>
